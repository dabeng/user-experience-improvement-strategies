<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Custom Alert Box</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">
    <link rel="icon" type="image/x-icon" href="../../img/logo.ico">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/font-awesome.min.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

</head>
<body>
  <div class="container-fluid">
  <div class="row">
    <div class="col-md-12" id="wrapper">
      <div class="page-header bg-primary">
        <img class="logo" src="../../img/logo.png">
        <h1>Dabeng's js studio</h1>
      </div>
      <div class="tag-pool-wrapper">
        <div class="tag-pool" tabindex="0">
          <span class="tag">JavaScript</span>
          <span class="tag">Es 6 & 7</span>
          <span class="tag">jQuery</span>
          <span class="tag">AngularJS</span>
          <span class="tag">Socket.io</span>
          <span class="tag">Node.js</span>
          <input type="text" class="tag-input" placeholder="new tag">
        </div>
        <div class="tag-buttons pull-right">
          <button type="button" class="btn btn-primary btn-save">Save</button>
          <button type="button" class="btn btn-success btn-cancel">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>
  </body>
</html>
